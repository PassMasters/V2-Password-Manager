<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add PW   PassMasters</title>

</head>


<body>
    <div class="container">
        <br>
        <h2>Add a PW Entry</h2>
        <div class="container mt-5">

            <form method="post" action="" class="form">
                {% csrf_token %}
                <div class="form-field">
                    <label for="1" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="1" name="username" required>
                </div>
                <br />
                <div class="form-field">
                    <label for="2" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="2" name="Password" required>
                </div>
                <br />
                <div class="form-field">
                    <label for="3" class="form-label">TOTP:</label>
                    <input type="text" class="form-control" id="3" name="TOTP">
                </div>
                <br />
                <div class="form-field">
                    <label for="4" class="form-label">Notes:</label>
                    <input type="text" class="form-control" id="4" name="Notes">
                </div>
                <br>
                <div class="form-field">
                    <label for="5" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="5" name="date" required>
                </div>
                <br />
                <div class="form-field">
                    <label for="6" class="form-label">URL:</label>
                    <input type="url" class="form-control" id="6" name="URL">
                </div>
                <br />
                <div class="form-field">
                    <label for="2" class="form-label">PIN:</label>
                    <input type="password" name="pin" value="" id="2" class="form-control" required/>
                </div>
                <br />
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

</body>


</html>
